<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .auth-section, .task-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .hidden {
            display: none;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .btn-danger {
            background: #dc3545;
        }
        
        .btn-success {
            background: #28a745;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-weight: 500;
        }
        
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .task-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .task-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s;
        }
        
        .task-card:hover {
            transform: translateY(-5px);
        }
        
        .task-card.high {
            border-left-color: #dc3545;
        }
        
        .task-card.medium {
            border-left-color: #ffc107;
        }
        
        .task-card.low {
            border-left-color: #28a745;
        }
        
        .task-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
        }
        
        .task-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }
        
        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .task-status, .task-priority {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-pending { background: #fff3cd; color: #856404; }
        .status-in-progress { background: #cce5ff; color: #004085; }
        .status-completed { background: #d4edda; color: #155724; }
        
        .priority-high { background: #f5c6cb; color: #721c24; }
        .priority-medium { background: #fff3cd; color: #856404; }
        .priority-low { background: #d1ecf1; color: #0c5460; }
        
        .task-actions {
            display: flex;
            gap: 10px;
        }
        
        .task-actions button {
            font-size: 12px;
            padding: 6px 12px;
        }
        
        .user-info {
            background: rgba(255,255,255,0.1);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .tab {
            padding: 10px 20px;
            background: #e9ecef;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            margin-right: 5px;
        }
        
        .tab.active {
            background: white;
            border-bottom: 2px solid #667eea;
        }
        
        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            align-items: center;
        }
        
        .filters select {
            width: auto;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Task Manager</h1>
            <p>Organize your tasks efficiently</p>
        </div>

        <!-- User Info (shown when logged in) -->
        <div id="userInfo" class="user-info hidden">
            <div>
                <strong>Welcome, <span id="username"></span>!</strong>
                <br><small id="userEmail"></small>
            </div>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>

        <!-- Authentication Section -->
        <div id="authSection" class="auth-section">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Form -->
            <div id="loginForm">
                <h2>Login</h2>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password">
                </div>
                <button onclick="login()">Login</button>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="hidden">
                <h2>Register</h2>
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" placeholder="Choose a password (min 6 chars)">
                </div>
                <button onclick="register()">Register</button>
            </div>

            <div id="authResult"></div>
        </div>

        <!-- Task Management Section -->
        <div id="taskSection" class="task-section hidden">
            <h2>üìù Your Tasks</h2>
            
            <!-- Filters -->
            <div class="filters">
                <select id="statusFilter" onchange="filterTasks()">
                    <option value="">All Status</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <select id="priorityFilter" onchange="filterTasks()">
                    <option value="">All Priority</option>
                    <option value="high">High</option>
                    <option value="medium">Medium</option>
                    <option value="low">Low</option>
                </select>
                <button onclick="loadTasks()" class="btn-secondary">Refresh</button>
            </div>

            <!-- Create Task Form -->
            <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                <h3>Create New Task</h3>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px;">
                    <div class="form-group">
                        <label>Title:</label>
                        <input type="text" id="taskTitle" placeholder="Task title">
                    </div>
                    <div class="form-group">
                        <label>Due Date:</label>
                        <input type="datetime-local" id="taskDueDate">
                    </div>
                </div>
                <div class="form-group">
                    <label>Description:</label>
                    <textarea id="taskDescription" rows="3" placeholder="Task description"></textarea>
                </div>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Status:</label>
                        <select id="taskStatus">
                            <option value="pending">Pending</option>
                            <option value="in-progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Priority:</label>
                        <select id="taskPriority">
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                </div>
                <button onclick="createTask()" class="btn-success">Create Task</button>
            </div>

            <!-- Tasks Display -->
            <div id="tasksList" class="task-grid"></div>
            <div id="taskResult"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        let currentToken = localStorage.getItem('taskManager_token');
        let allTasks = [];

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            if (currentToken) {
                showTaskSection();
                loadTasks();
                loadUserProfile();
            }
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (tab === 'login') {
                document.getElementById('loginForm').classList.remove('hidden');
                document.getElementById('registerForm').classList.add('hidden');
            } else {
                document.getElementById('loginForm').classList.add('hidden');
                document.getElementById('registerForm').classList.remove('hidden');
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    localStorage.setItem('taskManager_token', currentToken);
                    showResult('authResult', 'Registration successful!', 'success');
                    setTimeout(() => {
                        showTaskSection();
                        loadTasks();
                        loadUserProfile();
                    }, 1000);
                } else {
                    showResult('authResult', data.error, 'error');
                }
            } catch (error) {
                showResult('authResult', 'Network error: ' + error.message, 'error');
            }
        }

        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    currentToken = data.token;
                    localStorage.setItem('taskManager_token', currentToken);
                    showResult('authResult', 'Login successful!', 'success');
                    setTimeout(() => {
                        showTaskSection();
                        loadTasks();
                        loadUserProfile();
                    }, 1000);
                } else {
                    showResult('authResult', data.error, 'error');
                }
            } catch (error) {
                showResult('authResult', 'Network error: ' + error.message, 'error');
            }
        }

        async function loadUserProfile() {
            try {
                const response = await fetch(`${API_BASE}/users/profile`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    document.getElementById('username').textContent = data.user.username;
                    document.getElementById('userEmail').textContent = data.user.email;
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
            }
        }

        async function createTask() {
            const taskData = {
                title: document.getElementById('taskTitle').value,
                description: document.getElementById('taskDescription').value,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value,
                dueDate: document.getElementById('taskDueDate').value || null
            };

            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(taskData)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('taskResult', 'Task created successfully!', 'success');
                    clearTaskForm();
                    loadTasks();
                } else {
                    showResult('taskResult', data.error, 'error');
                }
            } catch (error) {
                showResult('taskResult', 'Network error: ' + error.message, 'error');
            }
        }

        async function loadTasks() {
            try {
                const response = await fetch(`${API_BASE}/tasks`, {
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    allTasks = data.tasks;
                    displayTasks(allTasks);
                } else {
                    showResult('taskResult', data.error, 'error');
                }
            } catch (error) {
                showResult('taskResult', 'Network error: ' + error.message, 'error');
            }
        }

        async function updateTask(id, updates) {
            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${currentToken}`
                    },
                    body: JSON.stringify(updates)
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('taskResult', 'Task updated successfully!', 'success');
                    loadTasks();
                } else {
                    showResult('taskResult', data.error, 'error');
                }
            } catch (error) {
                showResult('taskResult', 'Network error: ' + error.message, 'error');
            }
        }

        async function deleteTask(id) {
            if (!confirm('Are you sure you want to delete this task?')) return;

            try {
                const response = await fetch(`${API_BASE}/tasks/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${currentToken}` }
                });

                const data = await response.json();
                
                if (response.ok) {
                    showResult('taskResult', 'Task deleted successfully!', 'success');
                    loadTasks();
                } else {
                    showResult('taskResult', data.error, 'error');
                }
            } catch (error) {
                showResult('taskResult', 'Network error: ' + error.message, 'error');
            }
        }

        function displayTasks(tasks) {
            const tasksList = document.getElementById('tasksList');
            
            if (tasks.length === 0) {
                tasksList.innerHTML = '<p style="text-align: center; color: #666;">No tasks found. Create your first task!</p>';
                return;
            }

            tasksList.innerHTML = tasks.map(task => `
                <div class="task-card ${task.priority}">
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description || 'No description'}</div>
                    <div class="task-meta">
                        <span class="task-status status-${task.status}">${task.status}</span>
                        <span class="task-priority priority-${task.priority}">${task.priority}</span>
                    </div>
                    ${task.dueDate ? `<div style="color: #666; font-size: 14px; margin-bottom: 15px;">Due: ${new Date(task.dueDate).toLocaleDateString()}</div>` : ''}
                    <div class="task-actions">
                        <button onclick="quickUpdateStatus('${task.id || task._id}', '${task.status === 'completed' ? 'pending' : 'completed'}')" 
                                class="btn-${task.status === 'completed' ? 'secondary' : 'success'}">
                            ${task.status === 'completed' ? 'Reopen' : 'Complete'}
                        </button>
                        <button onclick="deleteTask('${task.id || task._id}')" class="btn-danger">Delete</button>
                    </div>
                </div>
            `).join('');
        }

        function quickUpdateStatus(id, newStatus) {
            updateTask(id, { status: newStatus });
        }

        function filterTasks() {
            const statusFilter = document.getElementById('statusFilter').value;
            const priorityFilter = document.getElementById('priorityFilter').value;

            let filteredTasks = allTasks;

            if (statusFilter) {
                filteredTasks = filteredTasks.filter(task => task.status === statusFilter);
            }

            if (priorityFilter) {
                filteredTasks = filteredTasks.filter(task => task.priority === priorityFilter);
            }

            displayTasks(filteredTasks);
        }

        function clearTaskForm() {
            document.getElementById('taskTitle').value = '';
            document.getElementById('taskDescription').value = '';
            document.getElementById('taskDueDate').value = '';
            document.getElementById('taskStatus').value = 'pending';
            document.getElementById('taskPriority').value = 'medium';
        }

        function showTaskSection() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('taskSection').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');
        }

        function logout() {
            currentToken = null;
            localStorage.removeItem('taskManager_token');
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('taskSection').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
            document.getElementById('authResult').innerHTML = '';
            document.getElementById('taskResult').innerHTML = '';
        }

        function showResult(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }
    </script>
</body>
</html>
